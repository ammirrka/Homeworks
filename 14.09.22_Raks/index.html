<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="main">
        <div class="head">
            <div class="ears">
                <div class="left ear"><div class="ear_item"></div></div>
                <div class="right ear"><div class="ear_item"></div></div>
            </div>
            <div class="eyes">
                <div class="left eye"><div class="eye_item one"></div></div>
                <div class="right eye"><div class="eye_item two"></div></div>
            </div>
            <div class="nose">
                <div class="nostril left"></div>
                <div class="nostril right"></div>
            </div>
            <div class="mouth">
                <div class="line_top">
                    <div class="line_top_item"></div>
                    <div class="line_top_item"></div>
                    <div class="line_top_item"></div>
                    <div class="line_top_item"></div>
                    <div class="line_top_item"></div>
                    <div class="line_top_item"></div>
                </div>
                <div class="line_bottom">
                    <div class="line_bottom_item"></div>
                    <div class="line_bottom_item"></div>
                    <div class="line_bottom_item"></div>
                    <div class="line_bottom_item"></div>
                    <div class="line_bottom_item"></div>
                    <div class="line_bottom_item"></div>
                </div>
            </div>
        </div>
        <div class="neck">
            <div class="neck_line"></div>
        </div>
        <div class="body">
            <div class="hands">
                <div class="left hand"><div class="hand_item left"></div></div>
                <div class="right hand"><div class="hand_item right"></div></div>
            </div>
            <div class="belly"></div>
            <div class="legs">
                <div class="left leg">
                    <div class="leg_item left"></div>
                </div>
                <div class="right leg">
                    <div class="leg_item right"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
