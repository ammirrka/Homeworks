<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="ears">
            <div class="ear left">
                <div class="ear_item"></div>
            </div>
            <div class="ear right">
                <div class="ear_item"></div>
            </div>
        </div>
        <div class="eyes">
            <div class="eye">
                <div class="eye_item uno"></div>
            </div>
            <div class="eye">
                <div class="eye_item due"></div>
            </div>
        </div>
        <div class="nose">
            <div class="nose_item"></div>
            <div class="nose_item"></div>
        </div>
        <div class="mouth">
            <div class="first_line">
                <div class="fl_item"></div>
                <div class="fl_item"></div>
                <div class="fl_item"></div>
                <div class="fl_item"></div>
                <div class="fl_item"></div>
                <div class="fl_item"></div>
            </div>
            <div class="second_line">
                <div class="sl_item"></div>
                <div class="sl_item"></div>
                <div class="sl_item"></div>
                <div class="sl_item"></div>
                <div class="sl_item"></div>
                <div class="sl_item"></div>
            </div>
        </div>
    </div>
    <div class="neck">
        <div class="neck_line"></div>
    </div>
    <div class="body">
        <div class="hands">
            <div class="hand left"><div class="handline"></div></div>
            <div class="hand right"><div class="handline"></div></div>
        </div>
        <div class="belly">
            <div class="belly_item"></div>
        </div>
        <div class="legs">
            <div class="leg left"><div class="legline"></div></div>
            <div class="leg right"><div class="legline"></div></div>
        </div>
    </div>
</body>
</html>
